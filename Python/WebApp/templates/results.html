<!DOCTYPE html>
<html lang="en">
<head>
    <title>What Can I Run?</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="
        {{url_for('static', filename='results_style.css')}}" />
</head>
<body>
    <h1>What Can I Run?</h1>
    <h3>Recommendations</h3>
    <div id="game_results">
        <table>
            <thead>
                <th>Game</th>
                <th>appid</th>
                <th>Userscore</th>
                <th>Price</th>
            </thead>
            <tbody>
                {% for row in rows %}
                    {% set store_link = url ~ row.appid %}
                    <tr>
                        <td><a href="{{store_link}}">{{ row.name }}</a></td>
                        <td>{{ row.appid }}</td>
                        <td>{{ row.userscore }}</td>
                        <td>Â£{{ row.price / 100 }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
